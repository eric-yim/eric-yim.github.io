        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Adjust the z-index as needed */
         }

        #chat-container {
            position: fixed;
            bottom: 10vh;
            height: 90vh; /* Adjust the height based on your needs */
            overflow-y: auto;
            padding: 15px;
            /* margin-top: 50px; Adjust the margin to accommodate the fixed header */

        @media (max-width: 767px) {
            /* Adjust the margin-top for smaller screens (mobile devices) */
            #chat-container {
                position: fixed;
                bottom: 10vh;
                height: 90vh; /* Adjust the height based on your needs */
                overflow-y: auto;
                padding-top: 12vh;
                /* margin-top: 50px; Adjust the margin to accommodate the fixed header */
            }
            
         }

        

        /* Styles for the scrollbar */
         #chat-container::-webkit-scrollbar {
            width: 12px;
         }

         #chat-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 6px;
         }

         #chat-container::-webkit-scrollbar-track {
            background-color: #f8f9fa;
         }

        .message-block {
            display: block;
            float: left;
            width: 100%;
            
            border-radius: 10px;
        }

        .message {
            display: inline-block;
            max-width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .user-message {

            background-color: #007bff;
            color: #fff;
 
        }

        .bot-message {
            background-color: #f8f9fa;
            color: #6c757d;
            align-self: flex-start;
        }

        #input-container {
            position: fixed;
            height: 10vh;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .btn-container {
          margin-bottom: 5px;
        }

    </style>

<script>
    
    getPins();

    function handleButtonClick(buttonId) {
      // Get the corresponding button element
      var buttonElement = document.getElementById(buttonId);

      // Get the inner text of the button
      var userMessage = buttonElement.innerText;

      displayMessage('user', userMessage);

      // Print the result to the console
      sendMessage(userMessage);
    }
    
   
</script>
<style>
  .loader {
    display: inline-block;
    font-size: 80px;
    text-align: center;
    width: 1em;
    height: 1em;
  }

  .loader:after {
    overflow: hidden;
    display: inline-block;
    vertical-align: bottom;
    -webkit-animation: ellipsis steps(4, end) 900ms infinite;
    animation: ellipsis steps(4, end) 900ms infinite;
    content: "\2026";
    /* ascii code for the ellipsis character */
    width: 0px;
  }

  @keyframes ellipsis {
    to {
      width: 40px;
    }
  }

  @-webkit-keyframes ellipsis {
    to {
      width: 40px;
    }
  }

  .previewLink {

  }

  .previewLink:hover {

  }

  .previewTitle {
