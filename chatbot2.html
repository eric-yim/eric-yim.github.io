<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbox UI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8iKSeLeel+O6nxrDl6z+UgP3QPi+ElahFkv5L+2uUZLqy1L5gF86tLIU2X" crossorigin="anonymous">

    <style>
        /* Customize your chatbox styling here */
        body, html {
            height: 100%;
            margin: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }

        .message-content {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 8px;
            display: inline-block;
            max-width: 70%;
        }

        .other-message {
            text-align: left;
        }

        /* Input box styling */
        .input-group {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h5>Chatbox</h5>
            </div>
            <div class="chat-body" id="chatBody">
                <!-- Messages will be added here -->
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message" id="messageInput">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom script for handling chat interactions -->
    <script>
        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var chatBody = document.getElementById('chatBody');

            if (messageInput.value.trim() !== '') {
                var message = '<div class="message user-message"><div class="message-content">' + messageInput.value + '</div></div>';
                chatBody.innerHTML += message;
                messageInput.value = '';

                // Simulate receiving a response after a short delay
                setTimeout(function() {
                    var response = '<div class="message other-message"><div class="message-content">This is a sample response.</div></div>';
                    chatBody.innerHTML += response;
                    chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
                }, 500);
            }
        }
    </script>
</body>
</html>
